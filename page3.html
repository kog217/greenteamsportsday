<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้า 3 - ขอบคุณครับ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tahoma', sans-serif;
      color: white;
      background: url('https://i.pinimg.com/736x/e7/e2/8e/e7e28e460571161c799229937d364298.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    .message-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px black;
      max-width: 80%;
    }
    .message-box p {
      font-size: 20px;
      line-height: 1.8;
      margin: 0 0 20px 0;
    }
    .special-link {
      font-size: 18px;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    .special-link:hover {
      color: #00bfa5;
    }
    .btn-back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px black;
    }
    .btn-back-home:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

  <div class="message-box">
    <p>ขอบคุณครับ<br>เว็ปนี้ผมพึ่งหัดเขียนครั้งแรกในชีวิต<br>ขอบคุณทุกคนที่เข้ามาดูเว็บนี้กันนะครับ<br>ถ้ามีครั้งหน้าผมจะสร้างให้ดีกว่านี้</p>
    <p><a class="special-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">ลิ้งนี้เป็นลิ้งพิเศษ</a></p>
  </div>

  <button class="btn-back-home" onclick="location.href='index.html'">ย้อนกลับหน้าแรก</button>

</body>
</html>
